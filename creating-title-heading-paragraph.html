<!DOCTYPE html>
<html>
<head>
<!--To add the titles-->
<title>Title</title>
<!--Closing the header-->
</head>
<!--Starting the body part-->
<body>
<!--all the details what you see in web-page that is paragraphs, images, forms etc... all comes inside body part-->
<!--Main heading-->
<h1>Heading</h1>
<br>
<!--To add paragraph-->
<p1>Your paragraph
<!--Closing a paragraph-->
</p1>
<br>
<!--to add heading with different font size(each heading numbers has different font size)-->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
<br>
</body>
</html>
